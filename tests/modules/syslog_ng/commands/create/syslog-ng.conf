@version: 3.19
@include "scl.conf"
options {
    chain-hostnames(off);
    flush-lines(0);
    use-dns(no);
    use-fqdn(no);
    owner("syslog");
    group("syslog");
    perm(0640);
    stats-freq(0);
    threaded(yes);
    keep-hostname(on);
};

source s_udp {
    syslog(ip(0.0.0.0)
    transport("udp")
    flags("no-multi-line"));
};

source s_tcp {
    syslog(ip(0.0.0.0)
    transport("tcp")
    flags("no-multi-line"));
};

source s_json {
    tcp(port(10514)
    flags(no-parse));
};

parser p_json { json-parser(); };

destination d_tcp { file("/host/tcp.log"); perm(0644)); };
destination d_udp { file("/host/udp.log"); perm(0644)); };
destination d_json { file("/host/json.log"); perm(0644)); };


log {
    source(s_udp); destination(d_udp);
};
log {
    source(s_tcp); destination(d_tcp);
};
log {
    source(s_json); parser(p_json); destination(d_json);
};
